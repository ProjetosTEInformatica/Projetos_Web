<!DOCTYPE html> <!-- Define que o documento usa HTML5 -->
<html lang="pt-BR"> <!-- Início do código HTML, define o idioma da página -->
<head>
    <!-- Define o conjunto de caracteres -->
    <meta charset="UTF-8">

    <!-- Ajuste da viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Exemplo de Metadados em HTML5</title>

    <!-- Descrição da página (SEO) -->
    <meta name="description" content="Esta é uma página de exemplo demonstrando o uso de metadados no HTML5.">

    <!-- Palavras-chave para SEO (atualmente pouco usadas) -->
    <meta name="keywords" content="HTML5, metadados, SEO, estrutura, exemplo">

    <!-- Nome do autor da página -->
    <meta name="author" content="Seu Nome">

    <!-- Define o tempo de atualização automática da página (em segundos) -->
    <meta http-equiv="refresh" content="30"> <!-- Atualiza a página a cada 30 segundos -->

    <!-- Define a compatibilidade com navegadores antigos do Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Controle de cache (impede que a página seja armazenada em cache pelo navegador) -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <!-- Ícone da aba do navegador (favicon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Link para um arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link para fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">

    <!-- Open Graph (para compartilhamento em redes sociais) -->
    <meta property="og:title" content="Exemplo de Metadados em HTML5">
    <meta property="og:description" content="Demonstração de metadados essenciais para SEO e redes sociais.">
    <meta property="og:image" content="https://www.exemplo.com/imagem.jpg">
    <meta property="og:url" content="https://www.exemplo.com">

    <!-- Twitter Cards (para compartilhamento no Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Exemplo de Metadados em HTML5">
    <meta name="twitter:description" content="Saiba mais sobre os metadados essenciais no HTML5.">
    <meta name="twitter:image" content="https://www.exemplo.com/imagem.jpg">

    <!-- Definição de idioma (opcional, útil para mecanismos de busca) -->
    <meta name="language" content="Portuguese">

    <!-- Robots (para controle de indexação pelos buscadores) -->
    <meta name="robots" content="index, follow"> <!-- Permite indexação -->
    <meta name="robots" content="noindex, nofollow"> <!-- Impede indexação (caso necessário) -->

    <!-- Definição de região geográfica (útil para SEO local) -->
    <meta name="geo.region" content="BR"> <!-- Código do país -->
    <meta name="geo.placename" content="São Paulo"> <!-- Cidade -->
    <meta name="geo.position" content="-23.5505;-46.6333"> <!-- Latitude e Longitude -->
    
</head>
<body>
    <h1>Meta Tags Importantes</h1> <!-- Título principal da página -->
    <p>Aqui você pode visualizar as Meta Tags mais <strong>IMPORTANTES</strong> do HTML5.</p> <!-- Parágrafo de texto -->
</body>
</html>
