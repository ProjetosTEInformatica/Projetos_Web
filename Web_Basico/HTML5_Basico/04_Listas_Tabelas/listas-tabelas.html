<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Tabelas</title>
    <link rel="stylesheet" href="listas-tabelas.css">
</head>
<body>
    <h2>Listas</h2>
    <h3>Lista Não Ordenada</h3>
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Laranja</li>
    </ul>

    <h3>Lista Ordenada</h3>
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <h2>Tabela</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
