<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>20</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Curitiba</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
