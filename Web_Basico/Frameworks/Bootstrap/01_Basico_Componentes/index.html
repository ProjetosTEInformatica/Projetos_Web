<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Básico</title>
    <!-- Link do arquivo CSS local -->
    <link rel="stylesheet" type="text/css" href="css/stlyles.css">
    <!-- Link do Bootstrap via CDN (sem necessidade de download) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link do Bootstrap via arquivo local -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu Site</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Botões</h2>
        <button class="btn btn-primary">Botão Primário</button>
        <button class="btn btn-success">Botão Sucesso</button>

        <h2 class="mt-4">Card</h2>
        <div class="card custom-card">
            <img src="img/img_300px.png" class="card-img-top" alt="Imagem para demonstração">
            <div class="card-body">
                <h5 class="card-title">Título do Card</h5>
                <p class="card-text">Descrição do card.</p>
                <a href="#" class="btn btn-primary">Saiba mais</a>
            </div>
        </div>
    </div>
    <!-- Arquivo JS do Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
