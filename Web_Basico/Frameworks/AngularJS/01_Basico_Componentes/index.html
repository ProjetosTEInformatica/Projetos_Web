<!DOCTYPE html>
<html lang="pt-br" ng-app="MeuApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MeuController">
    <h1>Minha Lista de Nomes</h1>

    <!-- Campo de entrada -->
    <input type="text" ng-model="novoNome" placeholder="Digite um nome">
    <button ng-click="adicionarNome()">Adicionar</button>

    <!-- Lista dinÃ¢mica -->
    <ul>
        <li ng-repeat="nome in nomes">
            {{ nome }} <button ng-click="removerNome($index)">Remover</button>
        </li>
    </ul>

    <script src="app.js"></script>
</body>
</html>
