<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página para trabalhar com Bootstrap básico">
        <meta name="keywords" content="HTML, CSS, Bootstrap, classes, estilização">
        <meta name="author" content="Erick Padilha::sv77@calabria.com.br">
        <title>Formúlário com Menu</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Formulário de Contato</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">E-mail</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="exemplo@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="idade">Idade</label>
                            <input class="form-control" type="number" name="idade" id="idade" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="categoria">Motivo do Contato</label>
                            <select class="form-select" name="categoria" id="categoria">
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="duvida">Dúvida</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="elogio">Elogio</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
