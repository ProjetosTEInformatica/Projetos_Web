<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página para aprender HTML básico">
        <meta name="keywords" content="Página, HTML, básico, aprendendo, tags">
        <meta name="author" content="Erick Padilha::sv77@calabria.com.br">
        <title>Formulário de Contato</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <h2>Entre em Contato</h2>
        <form action="#" method="post">
          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome" required><br><br>
      
          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email" required><br><br>
      
          <label for="idade">Idade:</label><br>
          <input type="number" id="idade" name="idade" min="0"><br><br>
      
          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
      
          <label for="categoria">Motivo do contato:</label><br>
          <select id="categoria" name="categoria">
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="outro">Outro</option>
          </select><br><br>
      
          <input type="submit" value="Enviar">
        </form>
    </body>
</html>
